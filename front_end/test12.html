const chartDom = document.getElementById('main');
const myChart = echarts.init(chartDom);
let option;
const stableCoinHistory = [];

function addData(price) {
  const now = new Date();
  const time = now.toLocaleTimeString();
  stableCoinHistory.push({ time, price });

  if (stableCoinHistory.length > 100) {
    stableCoinHistory.shift();
  }
}
async function updateData() {
    const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);
    const stableCoinPrice = await contract.getStableCoinPrice();
    const stableCoinPriceNumber = parseFloat(ethers.utils.formatEther(stableCoinPrice));
    addData(stableCoinPriceNumber);

    const xAxisData = stableCoinHistory.map(item => item.time);
    const yAxisData = stableCoinHistory.map(item => item.price/1.3e14);

    myChart.setOption({
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: xAxisData,
        },
        yAxis: {
            boundaryGap: [0, '20%'],
            type: 'value',
            axisLabel: {
                formatter: '{value} $'
            }
        },
    series: [
    {
        name: '价格',
        type: 'line',
        smooth: true,
        symbol: 'none',
        stack: 'a',
        areaStyle: {
            normal: {},
        },
        data: yAxisData,
    },
    ],
    });
    myChart.dispatchAction({
    type: 'dataChanged'
});
    console.log(yAxisData);
}
